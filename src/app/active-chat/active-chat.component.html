<div class="active-chat">
  <h3> {{windowTitle}} </h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Message</th>
      <th>messageID</th>
      <th>date</th>
    <tr>
    </thead>
    <tbody>
    <tr  *ngFor="let m of messages">
      {{m.message}}{{m.messageID}}
    </tr>
    </tbody>
  </table>
</div>
